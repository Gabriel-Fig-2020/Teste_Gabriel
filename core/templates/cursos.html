{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    {% bootstrap_css %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<header>
     <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
         <div class="brand">
             <a class="navbar-brand" href="{% url 'index' %}">
                 <img class='logo' width="50" src= "{% static 'images/fundo.png' %}" >
                 <h1>Cursos</h1>
             </a>
         </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">

        <ul class="navbar-nav">

          <li class="nav-item active">
            <a class="nav-link mx-3" href="{% url 'index' %}">Inicio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="{% url 'cursos' %}">Cadastrar novo</a>
          </li>

          <li class="nav-item">
            <a class="nav-link mx-3" href="{% url 'contato' %}">Contato</a>
          </li>

        </ul>



      </div>
    </nav>
</header>


    <div class="container">
        <h1> Cadastro de cursos </h1>
        {% bootstrap_messages %}

        <form action="{% url 'cursos' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
